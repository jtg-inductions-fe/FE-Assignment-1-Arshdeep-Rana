<!doctype html>
<html lang="en">
    <head>
        <title>Travlog</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Travel website, providing services like holiday packages, luxury hotels, premium airlines and much more"
        />
        <meta name="keywords" content="travel, hotels, holiday, vacation" />
        <link rel="shortcut icon" href="logo.ico" type="image/x-icon" />
    </head>
    <body>
        <!-- Header section -->
        <header class="header white-bg container">
            <!-- Website logo -->
            <a href="#" class="header__logo">
                <i class="icon-Vector-9 gradient-purple-to-pink"></i>
            </a>

            <!--Hamburger button-->
            <button class="header__hamburger js-header__hamburger">
                <i class="icon-Vector purple-text js-sidebar__icon"></i>
            </button>

            <!--Navigation Links-->
            <nav
                class="js-header__nav-links nav-links white-bg grey-text circular-md font-weight-400"
            >
                <ul
                    class="nav-links__container white-bg js-nav-links__container"
                >
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Discover</a></li>
                    <li><a href="#">Special Deals</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <!--Auth btns-->
                <div class="header__auth">
                    <button class="header__login button button--secondary">
                        Log In
                    </button>
                    <button class="header__signup button button--primary">
                        Sign Up
                    </button>
                </div>
            </nav>
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <!-- Hero section main image container -->
            <div class="hero__img">
                <img
                    src="/assets/images/hero/hero-section-main-img.png"
                    alt="Collage of travel-themed images: a coastal staircase, a traveler sitting with a backpack in the mountains, and a person photographing a cityscape."
                />
            </div>

            <!-- Hero section main content -->
            <div class="hero__content">
                <!-- Hero section explore the world  button -->
                <button class="hero__explore-btn explore-btn pink">
                    <span class="explore-btn__content">Explore the world!</span>
                    <span class="icon-work-1"></span>
                </button>

                <h1 class="hero__heading">
                    Travel
                    <span class="pink">top destination</span>
                    of the world
                </h1>

                <h3 class="hero__sub-heading">
                    We always make our customer happy by providing as many
                    choices as possible
                </h3>

                <div class="hero__btns actions">
                    <button class="actions__get-started">Get Started</button>
                    <button class="actions__watch-demo watch-demo">
                        <span class="icon-play-circle5-1 purple"></span>
                        <span class="watch-demo__text">Watch Demo</span>
                    </button>
                </div>

                <div class="hero__triangles">
                    <img
                        src="/assets/images/hero/triangles.png"
                        alt="Group of 10 orange triangles pointing upwards."
                    />
                </div>
            </div>
        </section>

        <!-- Co-partners -->
        <section class="co-partners">
            <div class="co-partners__img">
                <img
                    src="/assets/images/hero/company1.png"
                    alt="Company logo of tripadvisor, it's a logo and text(lowercase), logo is shaped like an owl."
                />
            </div>
            <div class="co-partners__img">
                <img
                    src="/assets/images/hero/company2.png"
                    alt="Company logo of Expedia, it's a logo and text, the logo is of a airplane taking off"
                />
            </div>
            <div class="co-partners__img">
                <img
                    src="/assets/images/hero/company3.png"
                    alt="Company logo of Booking.com, bold text only"
                />
            </div>
            <div class="co-partners__img">
                <img
                    src="/assets/images/hero/company4.png"
                    alt="Company logo of airbnb, logo and text(lowercase), the logo is shaped like uppercase a"
                />
            </div>
            <div class="co-partners__img">
                <img
                    src="/assets/images/hero/company5.png"
                    alt="Company logo of Rbitz , logo and text(uppercase and bold), the logo is 2 arrows pointing towards end of each other, kind of like a loop."
                />
            </div>
        </section>

        <script type="module" src="./src/script/index.js"></script>

        <!-- For browsers that have JS diabled  -->
        <noscript>
            <p>
                Please enable JavaScript to view the full content of this page,
                Here's how to do that
                <a href="https://support.google.com/adsense/answer/12654?hl=en">
                </a>
            </p>
        </noscript>
    </body>
</html>
