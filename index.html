<!doctype html>
<html lang="en">
    <head>
        <title>Travlog</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Travel website, providing services like holiday packages, luxury hotels, premium airlines and much more"
        />
        <meta name="keywords" content="travel, hotels, holiday, vacation" />
        <link rel="shortcut icon" href="logo.ico" type="image/x-icon" />
    </head>
    <body>
        <!-- Header section -->
        <header class="header white-bg">
            <!-- Website logo -->
            <a href="#" class="header__logo">
                <span class="icon-Vector-9 gradient-purple-to-pink"></span>
            </a>

            <!--Hamburger button-->
            <button class="header__hamburger js-header__hamburger">
                <span class="icon-Vector purple-text js-sidebar__icon"></span>
            </button>

            <!--Navigation Links-->
            <nav
                class="header__nav-links js-header__nav-links nav-links white-bg grey-text circular-md font-weight-400"
            >
                <div
                    class="nav-links__container white-bg js-nav-links__container"
                >
                    <a href="#">Home</a>
                    <a href="#">Discover</a>
                    <a href="#">Special Deals</a>
                    <a href="#">Contact</a>
                </div>
                <!--Auth btns-->
                <div class="header__auth">
                    <button
                        class="header__login circular-md primary-button white-bg black-text font-weight-400"
                    >
                        Log In
                    </button>
                    <button
                        class="header__signup circular-md primary-button purple-bg white-text font-weight-400"
                    >
                        Sign Up
                    </button>
                </div>
            </nav>

            <!--Placeholder div to center logo in tablet-->
            <!-- <div class="header__placeholder"></div> -->
        </header>

        <script type="module" src="./src/script/index.js"></script>

        <!-- For browsers that have JS diabled  -->
        <noscript>
            <p>
                Please enable JavaScript to view the full content of this page,
                Here's how to do that
                <a href="https://support.google.com/adsense/answer/12654?hl=en">
                </a>
            </p>
        </noscript>
    </body>
</html>
