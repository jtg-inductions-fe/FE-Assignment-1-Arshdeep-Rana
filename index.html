<!doctype html>
<html lang="en">
    <head>
        <title>Travlog</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Travel website, providing services like holiday packages, luxury hotels, premium airlines and much more"
        />
        <meta name="keywords" content="travel, hotels, holiday, vacation" />
        <link rel="shortcut icon" href="logo.ico" type="image/x-icon" />
    </head>
    <body>
        <!-- Blur overlay to apply blur effect when sidebar is open -->
        <div class="blur-overlay"></div>

        <!-- Header section -->
        <header class="header">
            <!-- Website logo -->
            <a href="#" class="header__logo">
                <span class="icon-Vector-9"></span>
            </a>

            <!--Hamburger button-->
            <button class="header__hamburger">
                <span class="icon-Vector"></span>
            </button>

            <!--Navigation Links-->
            <div class="header__nav-links nav-links">
                <a href="#">Home</a>
                <a href="#">Discover</a>
                <a href="#">Special Deals</a>
                <a href="#">Contact</a>
                <a href="#" class="nav-links__login">Log In</a>
                <a href="#" class="nav-links__signup">Sign Up</a>
            </div>

            <!--Auth btns-->
            <div class="header__auth">
                <button class="header__login">Log In</button>
                <button class="header__signup">Sign Up</button>
            </div>

            <!--Placeholder div to center logo in tablet-->
            <div class="header__placeholder"></div>
        </header>

        <script type="module" src="./src/script/index.js"></script>

        <!-- For browsers that have JS diabled  -->
        <noscript>
            <p>
                Please enable JavaScript to view the full content of this page,
                Here's how to do that
                <a href="https://support.google.com/adsense/answer/12654?hl=en">
                </a>
            </p>
        </noscript>
    </body>
</html>
