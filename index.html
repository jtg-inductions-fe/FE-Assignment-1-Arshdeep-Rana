<!doctype html>
<html lang="en">
    <head>
        <title>Travlog</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Travel website, providing services like holiday packages, luxury hotels, premium airlines and much more"
        />
        <meta name="keywords" content="travel, hotels, holiday, vacation" />
        <link rel="shortcut icon" href="logo.ico" type="image/x-icon" />
    </head>
    <body>
        <!-- blur-overlay to make the background blur when sidebar is open -->
        <div class="blur-overlay"></div>

        <!-- Header section -->
        <header class="header">
            <!-- Logo of the website -->
            <div class="header__logo">
                <span class="icon-Vector-9"></span>
            </div>

            <!-- Hamburger -->
            <button class="header__hamburger">
                <span class="icon-Vector"></span>
            </button>

            <!-- Header navigation links -->
            <ul class="header__nav-links">
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">Discover</a>
                </li>
                <li>
                    <a href="">Special Deals</a>
                </li>
                <li>
                    <a href="">Contact</a>
                </li>
            </ul>

            <!-- Buttons for login and sign up -->
            <div class="header__btns auth">
                <button class="auth__login">Log In</button>
                <button class="auth__signup">Sign Up</button>
            </div>

            <!-- Placeholder is added here to make sure the logo is always centered -->
            <div class="header__placeholder"></div>

            <!-- Header sidebar : opens when clicked on the hamburger -->
            <div class="header__sidebar">
                <a href=""><div>Home</div></a>
                <a href=""><div>Discover</div></a>
                <a href=""><div>Special Deals</div></a>
                <a href=""><div>Contact</div></a>
                <a href=""><div>Login</div></a>
                <a href=""><div>Sign Up</div></a>
            </div>
        </header>

         <!-- For browsers that have JS diabled  -->
        <noscript>
            <p>
                Please enable JavaScript to view the full content of this page,
                Here's how to do that
                <a href="https://support.google.com/adsense/answer/12654?hl=en">
                </a>
            </p>
        </noscript>

        <script type="module" src="./src/script/index.js"></script>
    </body>
</html>
